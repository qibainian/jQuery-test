<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery位置1</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            position: relative;
            left: 100px;
            top: 100px;
            background-color: plum;
        }
        .son{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0;
            background-color: purple;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //offset() 获取/设置距离文档的偏移  与父级无关
            console.log($('.son').offset().left);  //100
            $('.son').offset({
                left:150,
                top:150
            });
            //position() 获取带有定位父级的偏移，若父级没有定位，则以文档为基准，不能设置
            console.log($('.son').position().left);  //50
        })
    </script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
