<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery效果3</title>
    <style type="text/css">
        div{
            width: 170px;
            height: 300px;
            background-color: pink;
            display: none;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //fadeIn(),fadeOut(),fadeToggle()有3个参数，1速度，2效果形式，3回调函数，都可以省略
            $('button').eq(0).click(function(){
                $('div').fadeIn(2000);
            });
            $('button').eq(1).click(function(){
                $('div').fadeOut(2000);
            });
            $('button').eq(2).click(function(){
                $('div').fadeToggle();
            });
            //fadeTo()速度和不透明度必须要写，其他两个参数可以省略
            $('button').eq(3).click(function(){
                $('div').fadeTo(1000,0.5);
            })
        })
    </script>
</head>
<body>
    <button>淡入效果</button>
    <button>淡出效果</button>
    <button>淡入淡出切换</button>
    <button>修改透明度</button>
    <div></div>
</body>
</html>
