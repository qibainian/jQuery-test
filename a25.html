<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery元素操作2</title>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //1.创建元素
            var li = $('<li>后来的li</li>');
            var div = $('<div>后来的div</div>');
            //2.内部添加元素(变成父子)
            //$('ul').append(li);  //添加在原有li的最后面
            $('ul').prepend(li);   //添加在原有li的最前面
            //3.外部添加元素(变成兄弟)
            //$('.test').before(div);  //添加在原有div的最前面
            $('.test').after(div);     //添加在原有div的最后面
            //4.删除元素
            $('ul').remove();     //将ul删除
            //$('ul').empty();    //将ul的内容清空
            //$('ul').html('');   //将ul的内容清空
        })
    </script>
</head>
<body>
    <ul>
        <li>原始的li</li>
    </ul>
    <div class="test">原始的div</div>
</body>
</html>
