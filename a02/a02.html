<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery对象与dom对象相互转化</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <video src="mov.mp4" muted></video>
    <script type="text/javascript">
        //dom对象
        var myvideo = document.querySelector('video');
        //只有dom对象有play的方法
        //myvideo.play(); 
        //将dom对象转为jquery对象:$(myvideo)
        //将jquery对象转为dom对象
        $(myvideo)[0].play();
        //$(myvideo).get(0).play();
        //$('video')[0].play();
        //$('video').get(0).play();
    </script>
</body>
</html>
