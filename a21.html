<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery属性操作</title>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //element.prop('属性名','属性值') 获取或修改元素固有的属性
            console.log($('a').prop('href'));
            $('a').prop('href','http://www.mgtv.com');
            //attr() 获取或修改元素的自定义属性
            $('div').attr('index','3');
            console.log($('div').attr('data-index','4'));
            //data()数据存放在元素的内存里
            console.log($('div').data('index'));  //4 不用data-
            $('div').data('uname','bob');
            console.log($('div').data('uname')); //bob
            
        })
    </script>
</head>
<body>
    <a href="http://www.baidu.com">点我一下</a>
    <div index="1" data-index="2"></div>
</body>
</html>
