<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery效果2</title>
    <style type="text/css">
        div{
            width: 170px;
            height: 300px;
            background-color: pink;
            display: none;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //slideDown(),slideUp(),slideToggle()有三个参数，1速度，2效果形式，3回调函数，都可省略
            $('button').eq(0).click(function(){
                $('div').slideDown(2000);
            });
            $('button').eq(1).click(function(){
                $('div').slideUp(function(){
                    alert(2);
                });
            });
            $('button').eq(2).click(function(){
                $('div').slideToggle('liner');
            });
        })
    </script>
</head>
<body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>
</body>
</html>
